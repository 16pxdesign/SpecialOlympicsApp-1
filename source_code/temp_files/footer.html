<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">

        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .full {
            width: 100%;
        }

        .footer {
            background: #002147;
            height: auto;
            padding-bottom: 30px;
            position: relative;
            width: 100%;
            border-bottom: 1px solid #CCCCCC;
            border-top: 1px solid #DDDDDD;
        }

        .footer img {
            max-width: 100%;
        }

        .footer ul li a {
            padding: 0 0 12px 0;
            display: block;
        }
        .footer a {
            color: white;
            font-weight: lighter;
        }
        .fa-10x{
            font-size: 2em;
        }
        </style>
    </head>
</head>
<body>
<div>

</div>
</body>
<footer>

    <div class="footer" id="footer">
        <a  href="http://google.com"><i class="material-icons">question_answer</i></a>
        <a  href="http://google.com"><i class="material-icons">camera_alt</i></a>
        <a  href="http://google.com"><i class="fa fa-qrcode fa-10x"></i></a>
        <a  href="http://google.com"><i class="material-icons">email</i></a>
</div>
</footer>
</html>
